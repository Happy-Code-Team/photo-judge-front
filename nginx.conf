# nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80; # Nginx 监听容器内部的 80 端口
        server_name localhost; # 可以是你的域名或者 IP

        # Vue 3 应用的静态文件目录
        root /usr/share/nginx/html;
        index index.html index.htm;

        # 核心：处理 Vue Router 的 History 模式刷新问题
        location / {
            try_files $uri $uri/ /index.html;
        }

        # --- 反向代理配置：处理 /photo 路径的 API 请求 ---
        # 所有以 /photo/ 开头的请求都转发到后端服务
        location /photo/ {
            # proxy_pass 指向后端服务的地址和端口。
            # host.docker.internal 会被 Docker 解析为宿主机的 IP，
            # 这样前端容器就能通过宿主机的 8089 端口访问后端服务。
            proxy_pass http://host.docker.internal:8089/photo/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 如果后端有重定向，可能需要解除以下注释
            # proxy_redirect off;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}